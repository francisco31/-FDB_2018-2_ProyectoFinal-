<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Farmacia | Sucursales</title>
        <meta name="author" content="The Author"></meta>
    </h:head>
    <!-- Add 50px padding top to the body for the navbar -->
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
         <b:navBar brand="Farmacia" brandHref="#" inverse="true" fixed="top">
            <b:navbarLinks>
                <b:navLink value="Inicio" href="./index.xhtml"></b:navLink>
                <b:navLink value="Clientes" href="./Clientes.xhtml"></b:navLink>
                <b:navLink value="Medicos" href="./Medicos.xhtml"></b:navLink>
                <b:navLink value="Responsables" href="./Responsables.xhtml"></b:navLink>
                <b:navLink value="Sucursales" href="./Sucursales.xhtml"></b:navLink>
            </b:navbarLinks>            
         </b:navBar> 
        <b:container>
            <br/>
            <b:alert severity="info">Sucursales que cuenten con <strong>especialidades</strong>.</b:alert>
             <!--4. Conocer los dueños de los vehículos con mas de diez años de antigüedad.-->
             <p:dataTable var="sucursales" value="#{sucursalesJpaController.sucursalesEspecialidades}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
                         {PreviousPageLink} {PageLinks} {NextPageLink} 
                         {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="Identificador">
                    <h:outputText value="#{sucursales.identificador.toString()}" />
                </p:column>                
                
            </p:dataTable>       
            
        </b:container>

    </h:body>
</html>
